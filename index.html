<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquérito de Avaliação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            display: none; /* Esconde a tabela até que o número de funcionário seja inserido */
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .ponderacao {
            margin-left: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Autoavaliação de Desempenho</h2>

<!-- Formulário para inserção do número de funcionário -->
<div id="funcionarioDiv" class="center">
    <label for="numeroFuncionario">Insira o número de funcionário:</label>
    <input type="text" id="numeroFuncionario" required>
    <button type="button" onclick="mostrarInquerito()">Enviar</button>
</div>

<!-- Tabela do inquérito escondida inicialmente -->
<form id="avaliacaoForm">
    <table id="inqueritoTabela">
        <thead>
            <tr>
                <th>Pergunta</th>
                <th>1 - Muito Insatisfeito</th>
                <th>2 - Insatisfeito</th>
                <th>3 - Satisfeito</th>
                <th>4 - Muito Satisfeito</th>
                <th class="ponderacao">Ponderação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de pergunta 1 -->
            <tr>
                <td>Como você avalia sua produtividade?</td>
                <td><input type="radio" name="produtividade" value="1" onclick="atualizarPonderacao(1, this.value)"></td>
                <td><input type="radio" name="produtividade" value="2" onclick="atualizarPonderacao(1, this.value)"></td>
                <td><input type="radio" name="produtividade" value="3" onclick="atualizarPonderacao(1, this.value)"></td>
                <td><input type="radio" name="produtividade" value="4" onclick="atualizarPonderacao(1, this.value)"></td>
                <td class="ponderacao" id="ponderacao1">0</td>
            </tr>

            <!-- Exemplo de pergunta 2 -->
            <tr>
                <td>Como você avalia sua comunicação com a equipe?</td>
                <td><input type="radio" name="comunicacao" value="1" onclick="atualizarPonderacao(2, this.value)"></td>
                <td><input type="radio" name="comunicacao" value="2" onclick="atualizarPonderacao(2, this.value)"></td>
                <td><input type="radio" name="comunicacao" value="3" onclick="atualizarPonderacao(2, this.value)"></td>
                <td><input type="radio" name="comunicacao" value="4" onclick="atualizarPonderacao(2, this.value)"></td>
                <td class="ponderacao" id="ponderacao2">0</td>
            </tr>

            <!-- Adicione mais perguntas conforme necessário -->
        </tbody>
    </table>

    <br>
    <div class="center">
        <button type="submit">Enviar Avaliação</button>
    </div>
</form>

<script>
    let ponderacoes = {}; // Objeto para armazenar as ponderações por departamento

    // Simulando dados de ponderação por departamento
    const ponderacoesDepartamentos = {
        '1001': { departamento: 'RH', produtividade: 2, comunicacao: 3 },
        '1002': { departamento: 'TI', produtividade: 4, comunicacao: 2 },
        '1003': { departamento: 'Financeiro', produtividade: 3, comunicacao: 4 }
    };

    // Função para mostrar o inquérito depois que o número de funcionário é inserido
    function mostrarInquerito() {
        const numeroFuncionario = document.getElementById('numeroFuncionario').value;

        // Verificar se o número de funcionário está nas ponderações
        if (ponderacoesDepartamentos[numeroFuncionario]) {
            ponderacoes = ponderacoesDepartamentos[numeroFuncionario]; // Definir as ponderações do departamento

            document.getElementById('inqueritoTabela').style.display = 'table'; // Exibir a tabela
            document.getElementById('funcionarioDiv').style.display = 'none'; // Esconder o campo de número de funcionário

            // Atualizar as ponderações de cada pergunta na tabela, inicialmente definidas como 0
            atualizarPonderacao(1, 0); 
            atualizarPonderacao(2, 0); 
        } else {
            alert("Número de funcionário inválido. Por favor, tente novamente.");
        }
    }

    // Função para atualizar a ponderação automaticamente quando um botão de rádio é selecionado
    function atualizarPonderacao(perguntaId, valor) {
        let ponderacao = 0;

        // Definir a ponderação da pergunta de acordo com o departamento
        if (perguntaId === 1) {
            ponderacao = valor * ponderacoes.produtividade;
        } else if (perguntaId === 2) {
            ponderacao = valor * ponderacoes.comunicacao;
        }

        document.getElementById('ponderacao' + perguntaId).innerText = ponderacao;
    }
</script>

</body>
</html>
